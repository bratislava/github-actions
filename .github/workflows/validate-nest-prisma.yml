name: Validate nest-prisma code
on:
  workflow_call:
    inputs:
      directory:
        description: "Where typescript have to be checked"
        type: string
        required: false
        default: './'
      node:
        description: "Define node version"
        type: string
        required: false
        default: '20'

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pipelines Version
        run: |
          echo "Pipelines version: 2.2.2"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node }}

      - run: npm ci
      - run: cp .env.example .env
      - run: npx prisma generate

      - name: Run unit tests
        run: npm run test

  lint:
    name: Code quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node }}

      - run: npm ci
      - run: cp .env.example .env
      - run: npx prisma generate

      - name: Typescript reviewdog check
        uses: EPMatt/reviewdog-action-tsc@v1.7.0
        with:
          # Change reviewdog reporter if you need
          # [github-pr-check,github-check,github-pr-review].
          # More about reviewdog reporters at
          # https://github.com/reviewdog/reviewdog#reporters
          reporter: github-check
          # Change reporter level if you need
          # [info,warning,error].
          # More about reviewdog reporter level at
          # https://github.com/reviewdog/reviewdog#reporters
          level: warning
          workdir: ./src

      - name: Typescript check
        run: npx tsc

      - name: ESlint check
        run: npm run lint
