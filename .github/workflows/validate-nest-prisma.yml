name: Validate nest-prisma code
on:
  workflow_call

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pipelines Version
        run: |
          echo "Pipelines version: 2.0.1"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: cp .env.example .env
      - run: npx prisma generate

      - name: Run unit tests
        run: npm run test

  lint:
    name: Code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: cp .env.example .env
      - run: npx prisma generate

      - name: Typescript reviewdog check
        uses: EPMatt/reviewdog-action-tsc@v1
        with:
          # Change reviewdog reporter if you need
          # [github-pr-check,github-check,github-pr-review].
          # More about reviewdog reporters at
          # https://github.com/reviewdog/reviewdog#reporters
          reporter: github-check
          # Change reporter level if you need
          # [info,warning,error].
          # More about reviewdog reporter level at
          # https://github.com/reviewdog/reviewdog#reporters
          level: warning
          workdir: ./src

      - name: Typescript check
        run: npx tsc

      - name: ESlint check
        run: npm run lint
